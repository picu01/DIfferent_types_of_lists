<!DOCTYPE html>

<html lang="en">
<head>
  <title>Different types of List - HTML</title>
</head>
<body>
  <div>
   <h1>Ordered List</h1>
  <h2>List of Games</h2>
  <ol type = "decimal" > 
    <li>Chess</li>
    <li>Cricket</li>
    <li>Hockey</li>
    <li>Football</li>
    <li>Badminton</li>
  </ol>
  </div>
  
     <h1>Unordered List</h1> 
    <h2>List of Fruits</h2>
    <ul type ="Square">
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
      <li>Grapes</li>
      <li>Pineapple</li>
    </ul>
  
  
    <h1>Defination List</h1>
    <dl>
      <dt>HTML</dt>
      <dd>Hyper text markup language</dd>
      <dt>CSS</dt>
      <dd>Cascading style sheet</dd>
      <dt>JS</dt>
      <dd>Java Script</dd>
    </dl>
  
</body>
</html>
